<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="description" content="A Login Page">
        <meta name="author" content="Fahad Khan">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <script>
        let client = new JSO({
            providerID: "google",
            client_id: "541950296471.apps.googleusercontent.com",
            redirect_uri: "http://localhost:8080/", // The URL where you is redirected back, and where you perform run the callback() function.
            authorization: "https://accounts.google.com/o/oauth2/auth",
            scopes: { request: ["https://www.googleapis.com/auth/userinfo.profile"]}
        })
        </script>
        <script type="text/javascript" src="https://unpkg.com/jso/dist/jso.js"></script>
    </body>
</html>
